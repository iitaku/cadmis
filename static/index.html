<!doctype html>
<html ng-app="cadmis">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script src="script/bootstrap.min.js"></script>
	<script src="cadmis.js"></script>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/cadmis.css">
	<title>cadmis</title>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand">cadmis</a>
		</div>
	</div>
	<div ng-controller="CadmisController">
		<div ng-switch on="authenticated">
			<greeting ng-switch-when="false"></greeting>
			<user-home ng-switch-when="true"></user-home>
		</div>
	</div>
</body>
</html>
